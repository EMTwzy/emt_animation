<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
</head>
<body>
    <script>function jsonp(url, callbackName, callback) {
        // 创建script元素
        var script = document.createElement('script');
        // 设置script的src，包括URL和回调函数名
        script.src = url;
        // 将script添加到文档中
        document.body.appendChild(script);
        // 设置回调函数，该函数将在数据加载完成时被调用
        window[callbackName] = function(data) {
          // 移除script元素
          document.body.removeChild(script);
          // 删除回调函数
          delete window[callbackName];
          // 调用传入的回调函数，并传入获取到的数据
          callback(data);
        };
      }
      
      // 使用示例
      var apiUrl = 'https://example.com/api/data';
      var callbackFunctionName = 'handleData';
      
      jsonp(apiUrl, callbackFunctionName, function(data) {
        console.log('Data received:', data);
      });
      </script>
</body>
</html>
